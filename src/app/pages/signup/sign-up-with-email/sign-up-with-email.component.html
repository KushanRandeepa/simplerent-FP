<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 bg-gray-50">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <img src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600" 
         alt="Your Company"
         class="mx-auto h-10 w-auto" />
    <h2 class="mt-10 text-center text-2xl font-bold tracking-tight text-gray-900">
      Complete Profile
    </h2>
    <p class="mt-2 text-center text-sm text-gray-600">
      Add your details to secure your bookings.
    </p>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-md">
    <form action="#" method="POST" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-900">Email address</label>
        <div class="mt-2">
          <input id="email" name="email" type="email" readonly
                 [value]="firstFormGroup.get('email')?.value"
                 class="block w-full rounded-lg bg-gray-100 px-3 py-2 text-base text-gray-500
                 outline-1 -outline-offset-1 outline-gray-300 sm:text-sm cursor-not-allowed" />
        </div>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-900">New Password</label>
        <div class="mt-2">
          <input id="password" name="password" type="password" autocomplete="new-password"
                 placeholder="••••••••"
                 class="block w-full rounded-lg bg-white px-3 py-2 text-base text-gray-900 
                 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 
                 focus:outline-2 focus:-outline-offset-2 focus:outline-green-700 sm:text-sm" />
        </div>
      </div>

      <div>
        <label for="confirm-password" class="block text-sm font-medium text-gray-900">Confirm Password</label>
        <div class="mt-2">
          <input id="confirm-password" name="confirm-password" type="password" autocomplete="new-password"
                 placeholder="••••••••"
                 class="block w-full rounded-lg bg-white px-3 py-2 text-base text-gray-900 
                 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 
                 focus:outline-2 focus:-outline-offset-2 focus:outline-green-700 sm:text-sm" />
        </div>
      </div>

      <div class="flex gap-4">
        <button type="submit"
                class="flex-1 rounded-xl btn-custom" (click)="onSubmit()">
          submit
        </button>
      </div>
    </form>
  </div>
</div>
