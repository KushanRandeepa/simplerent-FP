<form class="flex items-center w-full max-w-2xl mx-auto mt-32 px-4">
  
  <div class="relative flex-shrink-0">
    <button id="dropdown-button" data-dropdown-toggle="dropdown" type="button"
      class="flex items-center justify-between px-4 py-2.5 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-l-lg shadow-sm hover:bg-gray-50 focus:ring-2 focus:ring-amber-500 focus:outline-none">
      All categories
      <svg class="w-3 h-3 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="m1 1 4 4 4-4" />
      </svg>
    </button>
    <div id="dropdown"
      class="z-10 hidden absolute mt-1 bg-white divide-y divide-gray-100 rounded-lg shadow-lg w-44">
      <ul class="py-2 text-sm text-gray-700" aria-labelledby="dropdown-button">
        <li><button type="button" class="block w-full px-4 py-2 text-left hover:bg-gray-100">Mockups</button></li>
        <li><button type="button" class="block w-full px-4 py-2 text-left hover:bg-gray-100">Templates</button></li>
        <li><button type="button" class="block w-full px-4 py-2 text-left hover:bg-gray-100">Design</button></li>
        <li><button type="button" class="block w-full px-4 py-2 text-left hover:bg-gray-100">Logos</button></li>
      </ul>
    </div>
  </div>

  <div class="relative flex-grow">
    <input type="text" id="voice-search"
      class="w-full pl-10 pr-4 py-2.5 text-sm border-t border-b border-gray-300 focus:ring-2 focus:ring-amber-500 focus:outline-none"
      placeholder="Search Mockups, Logos, Design Templates..." required />
    <svg class="w-5 h-5 text-gray-400 absolute left-3 top-3.5" xmlns="http://www.w3.org/2000/svg" fill="none"
      viewBox="0 0 20 20">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
    </svg>
  </div>

  <button type="submit" (click)="search()"
    class="flex items-center px-4 py-2.5 text-sm font-medium text-white bg-amber-300 rounded-r-lg border border-orange-200 shadow-sm hover:bg-amber-400 focus:ring-2 focus:ring-orange-300 focus:outline-none">
    <svg class="w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
    </svg>
    Search
  </button>
</form>
